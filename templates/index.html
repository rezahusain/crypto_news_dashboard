<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Bitcoin News Dashboard</title>
</head>

<body>
    <h1>Latest Bitcoin News</h1>
    <div>
        {% for article in articles %}
            <div>
                <h2>{{ article.title }}</h2>
                <p><strong>Source:</strong> {{ article.source }}</p>
                <p><strong>Date:</strong> {{ article.pubDate }}</p>
                <a href="{{ article.link }}" target="_blank">Read More</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
