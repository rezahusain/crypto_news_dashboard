<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Crypto Pulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    {% block stylesheet %}{% endblock %}
    {% include 'components/animation.html' %}
</head>

<body id="body">
    {% include 'components/navbar.html' %}
    <div id="main-content">
        {% block landing_page %}{% endblock %}
        {% block news %}{% endblock %}
        {% block markets %}{% endblock %}
        {% block about %}{% endblock %}
    </div>
    {% include 'components/ticker.html' %}
    <script>
          AOS.init({
            duration: 600,        // animation duration in ms
            once: false,          // allow animation every time it scrolls into view
            easing: 'ease-in-out',
            mirror: false         // whether to animate out when scrolling past
        });
    </script>
</body>
</html>
