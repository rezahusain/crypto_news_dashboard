<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Bitcoin News Dashboard</title>
</head>

<body>
    <h1>Latest Bitcoin News</h1>
    <div>
        {% for article in articles %}
            <div>
                <h2>{{ article[1] }}</h2>
                <p><strong>Summary:</strong> {{ article[2] }}</p>
                <p><strong>Source:</strong> {{ article[4] }}</p>
                <p><strong>Date:</strong> {{ article[5] }}</p>
                <a href="{{ article[3] }}" target="_blank">Read More</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
